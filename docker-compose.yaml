version: "3.9"

services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    image: docker-file:${IMAGE_TAG:-v1}
    ports:
      - "7777:5000"   # host:container
    depends_on:
      - db
    healthcheck:
      test: ["CMD", "curl", "--fail", "http://localhost:5000"]
      interval: 10s
      timeout: 30s
      retries: 5
      start_period: 30s
    develop: 
      watch:
        - path: ./requirements.txt 
          action: sync 
          target: /dektop/docker
        - action: rebuild
          path: ./requirements.txt 
    restart: on-failure
    networks:
      - my-app-network

  db:
    image: mysql:8.4.3
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: app_db
    healthcheck:
      test: ["CMD-SHELL", "mysql -u root -e 'select 1'"]
      interval: 1m30s
      timeout: 30s
      retries: 5
      start_period: 30s
networks: 
  my-app-network: {}
    


 

